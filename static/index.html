<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Team Helios Fire Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>
    </head>
       <body>
        <!-- Header -->
        <header class="bg-primary text-white py-4 shadow-sm">
            <div class="container-fluid">
                <h1 class="display-4 mb-0">Team Helios Fire Report</h1>
                <p class="lead mb-0">Real-time Fire Risk Analysis</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Map Section (Left Half) -->
                <div class="col-lg-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0">Interactive Map</h5>
                        </div>
                        <div class="card-body p-0 position-relative">
                            <div id="map"></div>
                            <!-- Loading Spinner -->
                            <div id="map-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
                                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image Quadrant (Right Half) -->
                <div class="col-lg-6">
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="card shadow h-100">
                                <img src="../plot_accuracy.png" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="card-title">Accuracy</h6>
                                    <p class="card-text small">Training vs. Validation</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card shadow h-100">
                                <img src="../plot_auc.png" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="card-title">Area Under Curve</h6>
                                    <p class="card-text small">Training vs Validation</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card shadow h-100">
                                <img src="../plot_loss.png" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="card-title">Loss</h6>
                                    <p class="card-text small">Training vs Validation</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card shadow h-100">
                                <img src="../confusion_matrix.png" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="card-title">Confusion Matrix</h6>
                                    <p class="card-text small">Test Data Prediction Results</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
